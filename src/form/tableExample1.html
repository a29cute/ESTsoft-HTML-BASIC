<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>table example</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<h2>우리 동네 맛집 리스트</h2>
<table>
    <tr>
        <th>가게이름</th>
        <th>음식 종류</th>
        <th>평점</th>
    </tr>
    <tr>
        <td>맛있는 국수집</td>
        <td>국수</td>
        <td>4.5</td>
    </tr>
    <tr>
        <td>화덕피자</td>
        <td>피자</td>
        <td>4.2</td>
    </tr>
    <tr>
        <td>우리집 김밥</td>
        <td>분식</td>
        <td>4.7</td>
    </tr>
    <tr>
        <td colspan='2'>평균 평점</td>
        <td>4.5</td>
    </tr>
</table>
</body>
</html>

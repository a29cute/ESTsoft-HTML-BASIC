<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        /* 기본 텍스트 박스 스타일 */
        .custom-text {
            height: 40px; /* 입력 박스 높이 설정 */
            font-size: 16px; /* 입력 박스 텍스트 크기 설정 */
        }

        /* 사용자 정의 버튼 스타일 */
        .custom-button {
            background-color: yellow; /* 버튼 배경색 설정 */
            height: 40px; /* 버튼 높이 설정 */
        }

        /* 기본 버튼 스타일 */
        .button {
            background-color: white; /* 버튼 배경색 설정 */
            height: 40px; /* 버튼 높이 설정 */
        }

        /* 강조 텍스트 스타일 1 */
        .highlight1-text {
            font-size: 32px; /* 강조 텍스트 크기 설정 */
            font-weight: bold; /* 강조 텍스트 두껍게 설정 */
        }

        /* 강조 텍스트 스타일 2 */
        .highlight2-text {
            font-size: 24px; /* 강조 텍스트 크기 설정 */
            font-weight: bold; /* 강조 텍스트 두껍게 설정 */
        }

        /* 컨테이너 박스 스타일: 세로 방향 정렬 및 중앙 정렬 설정 */
        .container {
            display: flex;
            align-items: center; /* 컨테이너 내 아이템들을 수직 중앙 정렬 */
            flex-direction: column; /* 컨테이너 내 아이템들을 세로 방향으로 배치 */
        }

        /* 버튼에 기본 인라인 블록 스타일 적용 및 버튼 간 간격 설정 */
        .box button {
            display: inline-block;
            margin-right: 10px; /* 버튼 사이에 여백 추가 */
        }

        /* 박스 기본 스타일: 중앙 정렬 및 폰트 크기 설정 */
        .box {
            width: 1000px; /* 박스 너비 설정 */
            height: 150px; /* 박스 높이 설정 */
            display: flex;
            justify-content: center; /* 박스 내 아이템들을 수평 중앙 정렬 */
            flex-direction: column; /* 박스 내 아이템들을 세로 방향으로 배치 */
            align-items: center; /* 박스 내 아이템들을 수직 중앙 정렬 */
            color: black; /* 텍스트 색상 설정 */
            font-size: 18px; /* 텍스트 크기 설정 */
        }

        /* 레이아웃을 중앙 정렬 */
        .layout {
            text-align: center; /* 텍스트 중앙 정렬 */
        }

        /* .box.side-buttons 클래스: 버튼들을 가로로 배치 */
        .box.side-buttons {
            display: flex; /* Flexbox 사용하여 버튼들을 가로로 배치 */
        }
    </style>
</head>
<body>

<div class="container">
    <div class="box">1만 시간의 법칙</div>
    <div class="box">연습은 어제의 당신보다 당신을 더 낫게 만든다.</div>
    <div class="box layout">
        <p>
            <span class="highlight2-text">1만 시간의 법칙</span>은<br>
            어떤 분야의 전문가가 되기 위해서는<br>
            최소한 1만 시간의 훈련이 필요하다는 법칙이다.
        </p>
    </div>
    <div class="box layout">
        <p>나는 <input type="text" class="custom-text" placeholder="예)프로그래밍" height=5> 전문가가 될 것이다.</p>
        <p>그래서 앞으로 매일 하루에 <input type="text" class="custom-text" placeholder="예)5시간"> 시간씩 훈련할 것이다.</p>
    </div>

    <div class="box layout">

        <button class="custom-button">나는 며칠 동안 훈련을 해야 1만 시간이 될까?</button>
    </div>
    <div class="box layout">
        <p>
            당신은 <span class="highlight1-text">프로그래밍</span> 전문가가 되기 위해서<br>
            대략 <span class="highlight1-text">5110</span>일 이상 훈련하셔야 합니다!:)
        </p>
    </div>

    <div class="box">
        <div class ="side-buttons">
            <button class="custom-button">훈련하기 GO!GO!</button>
            <button class="button">공유하기</button>
        </div>
    </div>
</div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div class="container">
    <div class="box">1만 시간의 법칙</div>
    <div class="box">연습은 어제의 당신보다 당신을 더 낫게 만든다.</div>
    <div class="box layout">
        <p>
            <span class="highlight2-text">1만 시간의 법칙</span>은<br>
            어떤 분야의 전문가가 되기 위해서는<br>
            최소한 1만 시간의 훈련이 필요하다는 법칙이다.
        </p>
    </div>
    <div class="box layout">
        <p>나는 <input type="text" class="custom-text" placeholder="예)프로그래밍" height="5"> 전문가가 될 것이다.</p>
        <p>그래서 앞으로 매일 하루에 <input type="text" class="custom-text" placeholder="예)5시간"> 시간씩 훈련할 것이다.</p>
    </div>

    <div class="box layout">
        <button class="custom-button">나는 며칠 동안 훈련을 해야 1만 시간이 될까?</button>
    </div>
    <div class="box layout">
        <p>
            당신은 <span class="highlight1-text">프로그래밍</span> 전문가가 되기 위해서<br>
            대략 <span class="highlight1-text">5110</span>일 이상 훈련하셔야 합니다!:)
        </p>
    </div>

    <div class="box">
        <div class="side-buttons">
            <button class="custom-button">훈련하기 GO!GO!</button>
            <button class="button">공유하기</button>
        </div>
    </div>
</div>

</body>
</html>

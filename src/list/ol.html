<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ol Tag</title>
</head>
<body>
<!--순서가 중요한 목록을 나타낼 때 사용-->
<ol>
    <li>웹 서비스 기획</li>
    <li>웹 디자인</li>
    <li>프론트엔드 개발 & 백엔드 개발</li>
    <li>배포</li>
</ol>
<!--ol, ul 태그의 직계 자식으로는 li 태그만 올 수 있다.-->
<h2>위니브 캐릭터</h2>
<ul>
    <li>라이캣</li>
    <li>로지</li>
    <li>지지</li>
</ul>
</body>
</html>
